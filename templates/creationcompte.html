<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="../static/styles.css">
    <script defer type="text/javascript" src="../static/app.js"></script>
    <meta charset="UTF-8">
    <title>Inscription</title>
</head>
<body>
  <h1>La tour des livres</h1>
  <h2>Création d'un compte</h2>
  <form id="emailForm" action="inscription" method="post">
      <label for="prenom">Prénom</label><br>
      <input type="text" id = "prenom" name="prenom" required><br>
      <label for="nom">Nom</label><br>
      <input type="text" id="nom" name="nom" required><br>
      <label for="courriel">Courriel</label><br>
      <input type="email" id="courriel" name="courriel" required>
      <p id="error-message" style="color: red;"></p>
      <label for="surnom">Surnom</label><br>
      <input type="text" id="surnom" name="surnom" required><br>
      <label for="age"> Âge</label><br>
      <input type="number" id="age" name="age" min="5" max="105" required><br>
      <label for="sexe"> Sexe</label><br>

      <input type="radio" id="sexe" name="sexe" value="Homme" required> Homme
        <input type="radio" name="sexe" value="Femme"> Femme
        <input type="radio" name="sexe" value="Non binaire"> Non binaire
        <input type="radio" name="sexe" value="Autre"> Autre
      <br>

      <label for="motpasse"> Mot de passe: </label><br>
      <input type="password" id="motpasse" name="motpasse" required><br>

    <p>
        <input type="submit" value="S'incrire" name="inscription">
        <input type="reset" value="Recommencer">
    </p>
</form>

<p>
    <input type="button" value="Retourner à la page de connexion" onclick="window.location.href='/login';">
</p>


</body>
</html>

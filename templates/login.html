<!--
    Cette page permet aux utilisateurs de se connecter à leur compte en utilisant leur courriel et mot de passe.
    Elle inclut un formulaire de connexion et un lien pour créer un compte si l'utilisateur n'en a pas.
-->


<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="../static/styles.css">
    <script defer type="text/javascript" src="../static/app.js"></script>
    <meta charset="UTF-8">
    <title>La tour des livres</title>
</head>

<body>
    <h1>La tour des livres</h1>
    <h2>Connectez-vous: </h2>

    {% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for msg in messages %}
            <p> {{ msg }}</p>
        {% endfor %}
    {%endif%}
  {%endwith%}

    <form id="loginForm" action="login" method="post">
    <p> <label for="courriel">Courriel</label><br>
        <input type="email" id="courriel" name="courriel" placeholder="Entrez votre courriel" value="{{email if email}}" required><br>
        <label for="motpasse">Mot de passe</label><br>
        <input type="password" id="motpasse" name="motpasse" required><br>
    </p>

    <p id="error-message" style="color: red;"></p>

    <p>
        <p>
            <button type="submit" name="soumettre">Connexion</button>
            <button type="reset">Recommencer</button>
        </p>
    </p>
    </form>

{% if message %}
<div id="cadre">{{ message }}</div>
{% endif %}

<p>
    Si vous n'avez pas de compte :
    <button type="button" onclick="window.location.href='/creation-compte';">Créer un compte</button>
</p>

</body>
</html>
